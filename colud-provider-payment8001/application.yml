server:
  port: 8001   #服务端口号

spring:
  application:
    name: cloud-payment-service   #服务名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource #数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver    #MySQL驱动
    url: jdbc:mysql://localhost:3306/li?useUnicode=true&characterEncoding=utf-8
    username: root  #用户名
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml   #mapper映射文件位置
  type-aliases-package: com.hz.springcloud.entities    #所有entities别名所在包